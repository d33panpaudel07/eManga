<div
  class="relative box-border rounded-lg
    border-4 border-transparent
    h-96 w-80
    group
    transform-gpu
    hover:border-[var(--button-primary-bg)]
    hover:scale-105
    hover:bg-gradient-to-r hover:cursor-pointer
    transition-transform duration-300 ease-out
  "
>
  <div *ngIf="backgroundImage"
       [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}"
       class="w-full h-full bg-center bg-cover bg-no-repeat rounded-lg"
  ></div>

  <!-- Slide-in rank/info box with added details -->
  <div
    class="absolute top-0 left-0 h-full bg-bg-container rounded-md
         w-0
         group-hover:w-3/4 group-hover:opacity-100
         transition-all duration-200 ease-out
         overflow-hidden
         z-10
         flex flex-col"
  >
    <!-- Rank badge top-left -->
    <div *ngIf="rank"
         class="p-2 w-fit text-5xl text-button-primary-bg font-bold bg-bg-main rounded-br-lg border-b-4 border-r-4 border-button-primary-bg absolute top-0 left-0 z-20">
      {{ rank }}
    </div>

    <!-- Content container -->
    <div class="flex flex-col justify-around p-6 pt-20 text-text-primary h-full">
      <div>
        <!-- Title -->
        <h2 class="text-xl font-semibold line-clamp-2">{{ title }}</h2>
        <!-- Description -->
        <p class="text-sm text-gray-300 line-clamp-6 mt-4">{{ description }}</p>
      </div>
      <div>
        <!-- Stars for rating -->
        <div class="flex items-center space-x-1 mb-4">
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
          <span class="material-icons text-yellow-400">
            {{ i < rating ? 'star' : 'star_border' }}
          </span>
          </ng-container>
          <span class="ml-2 text-sm text-gray-400">({{ rating }} / 5)</span>
        </div>
        <!-- Tags -->
        <div class="flex flex-wrap gap-2">
        <span *ngFor="let tag of tags"
              class="bg-button-primary-bg text-text-primary text-xs font-medium px-2 py-1 rounded-full">
          {{ tag }}
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
