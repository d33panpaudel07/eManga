<div
  class="h-full transition-all duration-200 ease-in-out"
  [ngClass]="
    isSidebarOpen
      ? 'w-64 bg-bg-container shadow-md border-r-2 border-button-primary-bg overflow-visible'
      : 'w-0 bg-transparent shadow-none border-transparent overflow-hidden'
  "
>
  <ul class="w-full">
    <li
      *ngFor="let singleMenu of menus"
      class="mx-2 my-2 px-2 py-2 rounded-lg bg-gray-700 hover:scale-105 transform-all duration-100 ease-in-out"
    >
      <a [href]="singleMenu.url" class="flex gap-1 items-center">
        <span
          class="material-symbols-outlined text-3xl font-thin text-button-primary-hover"
        >
          {{ singleMenu.icon }}
        </span>
        <span class="text-text-primary font-light">{{ singleMenu.title }}</span>
      </a>
    </li>
  </ul>
</div>
