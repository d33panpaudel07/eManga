<!-- login-register.component.html -->
<section class="w-screen h-screen bg-[var(--bg-main)] text-[var(--text-primary)]">
  <div class="flex h-full">
    <!-- Left Side: Slideshow or Graphic -->
    <div class="hidden md:flex w-2/3 bg-cover bg-center relative" style="background-image: url('/assets/images/auth-bg.jpg')">
      <div class="absolute inset-0 bg-[var(--overlay-black)]"></div>
      <div class="relative z-10 flex items-center justify-center w-full px-8 text-center">
        <h2 class="text-3xl font-semibold text-white leading-tight">Welcome to Our Platform</h2>
      </div>
    </div>

    <!-- Right Side: Form -->
    <div class="w-full md:w-1/3 bg-[var(--bg-container)] rounded-l-2xl shadow-lg overflow-y-auto flex flex-col justify-center p-8 md:p-12">
      <div class="flex justify-center mb-6">
        <button
          class="px-4 py-2 text-sm font-medium rounded-md"
          [ngClass]="getRegisterStyle"
          (click)="isLogin = false"
        >
          Register
        </button>
        <button
          class="ml-6 px-4 py-2 text-sm font-medium rounded-md"
          [ngClass]="getLoginStyle"
          (click)="isLogin = true"
        >
          Login
        </button>
      </div>

      <form class="flex flex-col gap-4" *ngIf="isLogin">
        <input type="email" placeholder="Email" class="bg-transparent border border-gray-600 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--button-primary-bg)]" />
        <input type="password" placeholder="Password" class="bg-transparent border border-gray-600 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--button-primary-bg)]" />
        <button type="submit" class="mt-2 bg-[var(--button-primary-bg)] hover:bg-[var(--button-primary-hover)] transition-colors text-white py-3 rounded-md text-sm font-medium">Login</button>
      </form>

      <form class="flex flex-col gap-4" *ngIf="!isLogin">
        <input type="text" placeholder="Full Name" class="bg-transparent border border-gray-600 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--button-primary-bg)]" />
        <input type="email" placeholder="Email" class="bg-transparent border border-gray-600 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--button-primary-bg)]" />
        <input type="password" placeholder="Password" class="bg-transparent border border-gray-600 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--button-primary-bg)]" />
        <div class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="terms" class="accent-[var(--button-primary-bg)]" />
          <label for="terms" class="text-[var(--text-muted)]">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="mt-2 bg-[var(--button-primary-bg)] hover:bg-[var(--button-primary-hover)] transition-colors text-white py-3 rounded-md text-sm font-medium">Register</button>
      </form>
    </div>
  </div>
</section>
